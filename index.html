<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Numbers Game 🎯</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.15),
                0 0 0 1px rgba(255,255,255,0.3),
                inset 0 1px 0 rgba(255,255,255,0.8);
            padding: 45px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            min-height: 450px;
            position: relative;
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 32px;
            z-index: -1;
            opacity: 0.7;
            filter: blur(8px);
        }

        .title {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.1);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 35px;
            font-weight: 400;
            opacity: 0.8;
        }

        .score {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 35px;
            font-size: 1.3rem;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .score::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.8s;
        }

        .score:hover::before {
            left: 100%;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .number-display {
            font-size: 5.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            display: inline-block;
        }

        .number-display::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
            opacity: 0.5;
        }

        .question-text {
            font-size: 1.4rem;
            color: #444;
            margin-bottom: 25px;
            font-weight: 500;
            opacity: 0.9;
        }

        .audio-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
            position: relative;
            overflow: hidden;
        }

        .audio-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .audio-button:hover {
            background: linear-gradient(135deg, #218838, #1ea57a);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.6);
        }

        .audio-button:hover::before {
            left: 100%;
        }

        .audio-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 35px;
        }

        .choice-button {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(222, 226, 230, 0.6);
            border-radius: 20px;
            padding: 22px;
            font-size: 1.3rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .choice-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .choice-button:hover {
            background: rgba(233, 236, 239, 0.9);
            transform: translateY(-3px) scale(1.02);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .choice-button:hover::before {
            left: 100%;
        }

        .choice-button.correct {
            background: linear-gradient(135deg, #d4edda, #b8e6c1) !important;
            border-color: #28a745 !important;
            color: #155724 !important;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4) !important;
            animation: correctPulse 0.6s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .choice-button.incorrect {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb) !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4) !important;
            animation: incorrectShake 0.6s ease;
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .choice-button.disabled {
            pointer-events: none;
            opacity: 0.8;
        }

        .feedback {
            font-size: 3.5rem;
            margin: 25px 0;
            min-height: 80px;
            font-weight: 700;
            text-shadow: 0 4px 12px rgba(0,0,0,0.1);
            animation: feedbackBounce 0.6s ease;
        }

        @keyframes feedbackBounce {
            0% { transform: scale(0.8) translateY(20px); opacity: 0; }
            60% { transform: scale(1.1) translateY(-5px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .next-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .next-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .next-button:hover {
            background: linear-gradient(135deg, #5a6fd8, #6c5ce7);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .next-button:hover::before {
            left: 100%;
        }

        .play-again-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 25px 45px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
            position: relative;
            overflow: hidden;
        }

        .play-again-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .play-again-button:hover {
            background: linear-gradient(135deg, #218838, #1ea57a);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 40px rgba(40, 167, 69, 0.6);
        }

        .play-again-button:hover::before {
            left: 100%;
        }

        .final-score {
            font-size: 2.2rem;
            margin: 35px 0;
            padding: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            color: white;
            border-radius: 25px;
            font-weight: 700;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            animation: finalScoreGlow 2s ease-in-out infinite;
        }

        @keyframes finalScoreGlow {
            0%, 100% { box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6); }
        }

        .final-score::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: finalScoreShine 3s ease-in-out infinite;
        }

        @keyframes finalScoreShine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .hidden {
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .number-display {
                font-size: 3rem;
            }

            .choice-button {
                padding: 15px;
                font-size: 1.1rem;
            }
        }

        /* Enhanced Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-15px) scale(1.1);
            }
            60% {
                transform: translateY(-8px) scale(1.05);
            }
        }

        .bounce {
            animation: bounce 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Floating particles effect */
        .game-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
            border-radius: 30px;
            pointer-events: none;
            animation: particleFloat 20s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
            }
            50% { 
                background: 
                    radial-gradient(circle at 80% 20%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 60% 60%, rgba(78, 205, 196, 0.15) 0%, transparent 50%);
            }
        }

        /* Confetti Animation */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear forwards;
        }

        .confetti:nth-child(1) { background: #ff6b6b; left: 10%; animation-delay: 0s; }
        .confetti:nth-child(2) { background: #4ecdc4; left: 20%; animation-delay: 0.1s; }
        .confetti:nth-child(3) { background: #45b7d1; left: 30%; animation-delay: 0.2s; }
        .confetti:nth-child(4) { background: #96ceb4; left: 40%; animation-delay: 0.3s; }
        .confetti:nth-child(5) { background: #ffeaa7; left: 50%; animation-delay: 0.4s; }
        .confetti:nth-child(6) { background: #dda0dd; left: 60%; animation-delay: 0.5s; }
        .confetti:nth-child(7) { background: #98d8c8; left: 70%; animation-delay: 0.6s; }
        .confetti:nth-child(8) { background: #f7dc6f; left: 80%; animation-delay: 0.7s; }
        .confetti:nth-child(9) { background: #bb8fce; left: 90%; animation-delay: 0.8s; }
        .confetti:nth-child(10) { background: #82ccdd; left: 15%; animation-delay: 0.9s; }
        .confetti:nth-child(11) { background: #ff8a80; left: 25%; animation-delay: 1s; }
        .confetti:nth-child(12) { background: #a7ffeb; left: 35%; animation-delay: 1.1s; }
        .confetti:nth-child(13) { background: #ffcc02; left: 45%; animation-delay: 1.2s; }
        .confetti:nth-child(14) { background: #ff6ec7; left: 55%; animation-delay: 1.3s; }
        .confetti:nth-child(15) { background: #69f0ae; left: 65%; animation-delay: 1.4s; }
        .confetti:nth-child(16) { background: #448aff; left: 75%; animation-delay: 1.5s; }
        .confetti:nth-child(17) { background: #ff9100; left: 85%; animation-delay: 1.6s; }
        .confetti:nth-child(18) { background: #ea80fc; left: 95%; animation-delay: 1.7s; }
        .confetti:nth-child(19) { background: #84ffff; left: 5%; animation-delay: 1.8s; }
        .confetti:nth-child(20) { background: #ffff8d; left: 95%; animation-delay: 1.9s; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        .confetti.square {
            border-radius: 0;
        }

        .confetti.circle {
            border-radius: 50%;
        }

        .confetti.triangle {
            width: 0;
            height: 0;
            background: transparent;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 10px solid #ff6b6b;
        }

        /* Perfect score celebration */
        .perfect-score-celebration {
            animation: perfectScoreZoom 2s ease-out;
        }

        @keyframes perfectScoreZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .celebration-text {
            font-size: 1.8rem;
            color: #ff6b6b;
            font-weight: 800;
            margin-top: 15px;
            animation: celebrationPulse 1s ease-in-out infinite;
        }

        @keyframes celebrationPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- Confetti Container -->
    <div class="confetti-container" id="confetti-container"></div>
    
    <div class="game-container">
        <!-- Game Screen -->
        <div id="game-screen">
            <h1 class="title">🎯 Spanish Numbers</h1>
            <p class="subtitle">Learn numbers 1-100 in Spanish!</p>
            
            <div class="score">
                <span id="current-question">Question 1</span> | 
                <span id="score-display">Score: 0/0</span>
            </div>

            <div class="question-container">
                <div class="number-display" id="number-display">42</div>
                <p class="question-text">How do you say this number in Spanish?</p>
                
                <button class="audio-button" id="audio-button">
                    🔊 Listen
                </button>
                
                <div class="choices-container" id="choices-container">
                    <button class="choice-button" data-choice="0">cuarenta y dos</button>
                    <button class="choice-button" data-choice="1">cincuenta y tres</button>
                    <button class="choice-button" data-choice="2">treinta y uno</button>
                </div>
            </div>

            <div class="feedback" id="feedback"></div>
            
            <button class="next-button hidden" id="next-button">Next Question →</button>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="hidden">
            <h1 class="title">🎉 Game Complete!</h1>
            <div class="final-score" id="final-score">
                You got 8 out of 10 correct!<br>
                <small>That's 80% - Great job! 🌟</small>
            </div>
            <button class="play-again-button" id="play-again-button">🎮 Play Again</button>
        </div>
    </div>

    <script>
        // Spanish number translations (1-100)
        const spanishNumbers = {
            1: "uno", 2: "dos", 3: "tres", 4: "cuatro", 5: "cinco",
            6: "seis", 7: "siete", 8: "ocho", 9: "nueve", 10: "diez",
            11: "once", 12: "doce", 13: "trece", 14: "catorce", 15: "quince",
            16: "dieciséis", 17: "diecisiete", 18: "dieciocho", 19: "diecinueve", 20: "veinte",
            21: "veintiuno", 22: "veintidós", 23: "veintitrés", 24: "veinticuatro", 25: "veinticinco",
            26: "veintiséis", 27: "veintisiete", 28: "veintiocho", 29: "veintinueve", 30: "treinta",
            31: "treinta y uno", 32: "treinta y dos", 33: "treinta y tres", 34: "treinta y cuatro", 35: "treinta y cinco",
            36: "treinta y seis", 37: "treinta y siete", 38: "treinta y ocho", 39: "treinta y nueve", 40: "cuarenta",
            41: "cuarenta y uno", 42: "cuarenta y dos", 43: "cuarenta y tres", 44: "cuarenta y cuatro", 45: "cuarenta y cinco",
            46: "cuarenta y seis", 47: "cuarenta y siete", 48: "cuarenta y ocho", 49: "cuarenta y nueve", 50: "cincuenta",
            51: "cincuenta y uno", 52: "cincuenta y dos", 53: "cincuenta y tres", 54: "cincuenta y cuatro", 55: "cincuenta y cinco",
            56: "cincuenta y seis", 57: "cincuenta y siete", 58: "cincuenta y ocho", 59: "cincuenta y nueve", 60: "sesenta",
            61: "sesenta y uno", 62: "sesenta y dos", 63: "sesenta y tres", 64: "sesenta y cuatro", 65: "sesenta y cinco",
            66: "sesenta y seis", 67: "sesenta y siete", 68: "sesenta y ocho", 69: "sesenta y nueve", 70: "setenta",
            71: "setenta y uno", 72: "setenta y dos", 73: "setenta y tres", 74: "setenta y cuatro", 75: "setenta y cinco",
            76: "setenta y seis", 77: "setenta y siete", 78: "setenta y ocho", 79: "setenta y nueve", 80: "ochenta",
            81: "ochenta y uno", 82: "ochenta y dos", 83: "ochenta y tres", 84: "ochenta y cuatro", 85: "ochenta y cinco",
            86: "ochenta y seis", 87: "ochenta y siete", 88: "ochenta y ocho", 89: "ochenta y nueve", 90: "noventa",
            91: "noventa y uno", 92: "noventa y dos", 93: "noventa y tres", 94: "noventa y cuatro", 95: "noventa y cinco",
            96: "noventa y seis", 97: "noventa y siete", 98: "noventa y ocho", 99: "noventa y nueve", 100: "cien"
        };

        // Game state
        let currentQuestion = 1;
        let totalQuestions = 10;
        let score = 0;
        let currentNumber = 0;
        let correctAnswer = "";
        let gameEnded = false;

        // DOM elements
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const numberDisplay = document.getElementById('number-display');
        const choicesContainer = document.getElementById('choices-container');
        const feedback = document.getElementById('feedback');
        const nextButton = document.getElementById('next-button');
        const audioButton = document.getElementById('audio-button');
        const currentQuestionEl = document.getElementById('current-question');
        const scoreDisplay = document.getElementById('score-display');
        const finalScore = document.getElementById('final-score');
        const playAgainButton = document.getElementById('play-again-button');

        // Initialize game
        function initGame() {
            currentQuestion = 1;
            score = 0;
            gameEnded = false;
            gameScreen.classList.remove('hidden');
            endScreen.classList.add('hidden');
            
            // Clear confetti and reset celebration effects
            const confettiContainer = document.getElementById('confetti-container');
            confettiContainer.innerHTML = '';
            finalScore.classList.remove('perfect-score-celebration');
            finalScore.innerHTML = '';
            
            generateQuestion();
        }

        // Generate a new question
        function generateQuestion() {
            // Reset UI
            feedback.textContent = '';
            nextButton.classList.add('hidden');
            
            // Update question counter
            currentQuestionEl.textContent = `Question ${currentQuestion}`;
            scoreDisplay.textContent = `Score: ${score}/${currentQuestion - 1}`;
            
            // Generate random number 1-100
            currentNumber = Math.floor(Math.random() * 100) + 1;
            correctAnswer = spanishNumbers[currentNumber];
            
            // Display number
            numberDisplay.textContent = currentNumber;
            numberDisplay.classList.add('bounce');
            setTimeout(() => numberDisplay.classList.remove('bounce'), 600);
            
            // Generate multiple choice options
            generateChoices();
        }

        // Generate 3 multiple choice options
        function generateChoices() {
            const choices = [correctAnswer];
            const allNumbers = Object.keys(spanishNumbers).map(Number);
            
            // Add 2 random incorrect answers
            while (choices.length < 3) {
                const randomNum = allNumbers[Math.floor(Math.random() * allNumbers.length)];
                const randomAnswer = spanishNumbers[randomNum];
                
                if (!choices.includes(randomAnswer)) {
                    choices.push(randomAnswer);
                }
            }
            
            // Shuffle choices
            for (let i = choices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [choices[i], choices[j]] = [choices[j], choices[i]];
            }
            
            // Update choice buttons
            const choiceButtons = choicesContainer.querySelectorAll('.choice-button');
            choiceButtons.forEach((button, index) => {
                button.textContent = choices[index];
                button.className = 'choice-button';
                button.onclick = () => selectChoice(choices[index], button);
            });
        }

        // Handle choice selection
        function selectChoice(selectedAnswer, buttonElement) {
            const allButtons = choicesContainer.querySelectorAll('.choice-button');
            
            // Disable all buttons
            allButtons.forEach(btn => btn.classList.add('disabled'));
            
            if (selectedAnswer === correctAnswer) {
                // Correct answer
                buttonElement.classList.add('correct');
                feedback.textContent = '✅ Correct!';
                feedback.style.color = '#28a745';
                score++;
            } else {
                // Wrong answer
                buttonElement.classList.add('incorrect');
                feedback.textContent = `❌ Wrong! The correct answer is: ${correctAnswer}`;
                feedback.style.color = '#dc3545';
                
                // Highlight correct answer
                allButtons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            // Show next button or end game
            setTimeout(() => {
                if (currentQuestion >= totalQuestions) {
                    endGame();
                } else {
                    nextButton.classList.remove('hidden');
                }
            }, 1500);
        }

        // Next question
        function nextQuestion() {
            currentQuestion++;
            generateQuestion();
        }

        // Create confetti effect
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            
            // Clear existing confetti
            confettiContainer.innerHTML = '';
            
            // Create multiple waves of confetti
            for (let wave = 0; wave < 3; wave++) {
                setTimeout(() => {
                    for (let i = 0; i < 25; i++) {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        
                        // Random shapes
                        const shapes = ['square', 'circle', 'triangle'];
                        const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                        confetti.classList.add(randomShape);
                        
                        // Random position
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.animationDelay = Math.random() * 2 + 's';
                        confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                        
                        // Random colors
                        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#98d8c8', '#f7dc6f', '#bb8fce', '#82ccdd'];
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        confettiContainer.appendChild(confetti);
                    }
                }, wave * 500);
            }
            
            // Clear confetti after animation
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 6000);
        }

        // End game
        function endGame() {
            gameEnded = true;
            const percentage = Math.round((score / totalQuestions) * 100);
            let message = `You got ${score} out of ${totalQuestions} correct!<br>That's ${percentage}%`;
            
            // Check for perfect score
            const isPerfectScore = score === totalQuestions;
            
            if (percentage === 100) {
                message += " - PERFECT SCORE! 🎉🏆";
                finalScore.classList.add('perfect-score-celebration');
                
                // Add celebration text
                setTimeout(() => {
                    const celebrationText = document.createElement('div');
                    celebrationText.className = 'celebration-text';
                    celebrationText.innerHTML = '🎊 AMAZING! CONFETTI RAIN! 🎊';
                    finalScore.appendChild(celebrationText);
                }, 500);
                
                // Trigger confetti
                setTimeout(() => {
                    createConfetti();
                }, 800);
                
            } else if (percentage >= 90) {
                message += " - Excellent! 🌟";
            } else if (percentage >= 70) {
                message += " - Great job! 👏";
            } else if (percentage >= 50) {
                message += " - Good effort! 👍";
            } else {
                message += " - Keep practicing! 💪";
            }
            
            finalScore.innerHTML = message;
            
            setTimeout(() => {
                gameScreen.classList.add('hidden');
                endScreen.classList.remove('hidden');
            }, 2000);
        }

        // Audio pronunciation
        function speakSpanish() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(correctAnswer);
                utterance.lang = 'es-ES';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // Event listeners
        nextButton.addEventListener('click', nextQuestion);
        playAgainButton.addEventListener('click', initGame);
        audioButton.addEventListener('click', speakSpanish);

        // Start the game
        initGame();
    </script>
